baseURL = "/"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

title = "Getting Started with AWS for Initial Workloads"

theme = "learn"

# Need to research the impact of these settings
# https://gohugo.io/content-management/urls/
#uglyurls = true 
#relativeURLs = true

enableEmoji = true

# Code Syntax Highlighting
pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsStyle = "monokailight"

[params]
editURL = "https://github.com/ckamps/aws-foundation-journey/edit/master/content/"

showVisitedLinks = false
disableInlineCopyToClipBoard = true

themeVariant = "mine"

ordersectionsby = "weight" # ordersectionsby = "title"

disableHomeIcon = true
disableSearch = false

disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

dateformat = "" # default "2 Jan 2006"

# Analytic section
# google_analytics_id = "" # Your Google Analytics tracking id
# tag_manager_container_id = "" # Your Google Tag Manager container id
# google_site_verification = "" # Your Google Site Verification for Search Console

[outputs]
home = [ "HTML", "RSS", "JSON"]

[[menu.shortcuts]]
name = "<i class='fab fa-github'></i> GitHub Project"
url = "https://github.com/ckamps/aws-foundation-journey"
weight = 30

# Markup configure section
# See https://gohugo.io/getting-started/configuration-markup/
[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false